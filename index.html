      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100svh;
      background: var(--c-bg-gradient);
      color: var(--c-text);
      transition: background 0.4s ease, color 0.2s ease;
    }

    .card {
      background: var(--c-card-bg);
      border: 1px solid var(--c-card-border);
      border-radius: 16px;
      padding: 40px 32px 48px;
      width: min(90%, 420px);
      text-align: center;
      box-shadow: 0 8px 32px var(--c-shadow);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      animation: fadeIn 0.9s ease both;
    }

    .card svg {
      width: 120px;
      max-width: 100%;
      height: auto;
      margin-bottom: 24px;
      animation: float 4s ease-in-out infinite;
      display: block;
      margin-inline: auto;

      font-size: 0.95rem;
      line-height: 1.45;
      margin: 0 0 8px;
      color: var(--c-text-muted);
    }

    /* theme toggle */
    .theme-toggle {
      position: fixed;
      top: 16px;
      right: 16px;
      margin: 0;
      padding: 6px 14px;
      font-size: 0.85rem;
      font-weight: 600;
      border-radius: 999px;
      border: 1px solid var(--c-card-border);
      background: var(--c-card-bg);
      color: var(--c-text);
      cursor: pointer;
      transition: transform 0.15s ease, background 0.25s ease;
    }
    .theme-toggle:hover {
      transform: scale(1.05);
      background: var(--c-accent-strong);
      color: #000;
    }
    .theme-toggle:active {
      transform: scale(0.97);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px) scale(0.98); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes float {

  <script>
    // ----- THEME HANDLING -----
    const STORAGE_KEY = 'site-theme';
    const root = document.documentElement;
    const toggleBtn = document.getElementById('themeToggle');

    function applyTheme(theme) {
      // theme: 'light' | 'dark' | 'auto'
      if (theme === 'dark') {
        root.setAttribute('data-theme','dark');
        toggleBtn.setAttribute('aria-pressed','true');
      } else if (theme === 'light') {
        root.setAttribute('data-theme','light');
        toggleBtn.setAttribute('aria-pressed','false');
      } else {
        // auto: respect system
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        root.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
        toggleBtn.setAttribute('aria-pressed', prefersDark ? 'true' : 'false');
      }
    }

    function cycleTheme() {
      const current = localStorage.getItem(STORAGE_KEY) || 'auto';
      const next = current === 'auto' ? 'dark' : current === 'dark' ? 'light' : 'auto';
      localStorage.setItem(STORAGE_KEY, next);
      applyTheme(next);
      toggleBtn.textContent = themeLabel(next);
    }

    function themeLabel(theme) {
      switch(theme){
        case 'dark': return 'üåô S√∂t√©t';
        case 'light': return '‚òÄÔ∏è Vil√°gos';
        default: return 'üåó Auto';
      }
    }

    // init
    (function initTheme(){
      const saved = localStorage.getItem(STORAGE_KEY) || 'auto';
      toggleBtn.textContent = themeLabel(saved);
      applyTheme(saved);
    })();

    // update on system change *only* when in auto
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e=>{
      const current = localStorage.getItem(STORAGE_KEY) || 'auto';
      if(current === 'auto'){
        applyTheme('auto');
        toggleBtn.textContent = themeLabel('auto');
      }
    });

    toggleBtn.addEventListener('click', cycleTheme);
  </script>
